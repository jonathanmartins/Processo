<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template_form.xhtml">

	<ui:define name="titulo">
		<title>Cadastro Cliente</title>
	</ui:define>

	<ui:define name="form">

		<h2>Cadastrar novo Cliente</h2>
		
		<h:form >
			<h:panelGrid columns="2">
				<div class="control-group">

					<h:outputLabel class="control-label" value="Nome"></h:outputLabel>
					<div class="controls">
						<h:inputText class="input-xlarge"
							value="#{clienteMB.cliente.nome}" required="true"></h:inputText>
					</div>

					<h:outputLabel class="control-label" value="Telefone"></h:outputLabel>
					<div class="controls">
						<h:inputText class="input-xlarge"
							value="#{clienteMB.cliente.telefone}" required="true"></h:inputText>
					</div>
					
					<h:outputLabel class="control-label" value="Endereco"></h:outputLabel>
					<div class="controls">
						<h:inputText class="input-xlarge"
							value="#{clienteMB.cliente.endereco}" required="true"></h:inputText>
					</div>
					
					<h:outputLabel class="control-label" value="UserName"></h:outputLabel>
					<div class="controls">
						<h:inputText class="input-xlarge"
							value="#{clienteMB.cliente.login}" required="true"></h:inputText>
					</div>
					
					<h:outputLabel class="control-label" value="Password"></h:outputLabel>
					<div class="controls">
						<h:inputSecret class="input-xlarge"
							value="#{clienteMB.cliente.senha}" required="true"></h:inputSecret>
					</div>

					<h:commandButton class="btn btn-primary" value="Inserir"
						action="#{clienteMB.criarc}"></h:commandButton>

				</div>
			</h:panelGrid>
			
		</h:form>
	</ui:define>
</ui:composition>

</html>
