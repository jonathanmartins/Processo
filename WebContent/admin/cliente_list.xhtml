<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" >

<ui:composition template="template_list.xhtml">

	<ui:define name="titulo">
		<title>Listagem de Clientes</title>
	</ui:define>

	<ui:define name="conteudo">

		<h2>Clientes cadastrados no sistema</h2>

		<c:if test="#{!empty param['msg']}">
			<div class="alert alert-success">
				<h:outputText value="#{param['msg']}"></h:outputText>
			</div>
		</c:if>

		<h:dataTable var="user" value="#{clienteMB.clientes}"
			class="table table-striped table-bordered table-condensed">

			<h:column>
				<f:facet name="header">
					<h:outputText id="columnNome" value="Nome" />
				</f:facet>
				<h:outputText id="nomeUsuario" value="${user.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText id="columnLogin" value="Login" />
				</f:facet>
				<h:outputText id="login" value="${user.login}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText id="columnTelefone" value="Telefone" />
				</f:facet>
				<h:outputText id="telefone" value="${user.telefone}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText id="columnEndereco" value="Endereco" />
				</f:facet>
				<h:outputText id="endereco" value="${user.endereco}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText id="deletar" value="AÃ§Ãµes" />
				</f:facet>
				<h:form>
					<h:commandButton class="btn" action="#{user.deletarCliente}" value="Deletar"
						onclick="javascript:return(confirm('Deletar o Cliente?'))" />
				</h:form>
			</h:column>

		</h:dataTable>

	</ui:define>

</ui:composition>

</html>
