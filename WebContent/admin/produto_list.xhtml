<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" >

<ui:composition template="template_list.xhtml">

	<ui:define name="titulo">
		<title>Listagem de Produtos</title>
	</ui:define>

	<ui:define name="conteudo">

		<h2>Produtos Cadastrados:</h2>

		<h:dataTable var="contact" value="#{produtoMB.produtos}"
			class="table table-striped table-bordered table-condensed">

			<h:column>
				<f:facet name="header">
					<h:outputText id="columnIdProduto" value="Id_Produto" />
				</f:facet>
				<h:outputText id="id_produto" value="${contact.id_produto}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText id="columnNome" value="Nome" />
				</f:facet>
				<h:outputText id="nome" value="${contact.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText id="columnDescricao" value="Descricao" />
				</f:facet>
				<h:outputText id="descricao" value="${contact.descricao}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText id="columnIdCategoria" value="Categoria" />
				</f:facet>
				<h:outputText id="idcategoria" value="${contact.idcategoria}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText id="deletar" value="Ações" />
				</f:facet>
				<h:form>
					<h:commandButton class="btn" action="#{contact.deletarProduto}" value="Deletar" onclick="javascript:return(confirm('Deletar o produto?'))" />
				</h:form>
			</h:column>

		</h:dataTable>

	</ui:define>

</ui:composition>

</html>
