<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" >

<ui:composition template="template_list.xhtml">

	<ui:define name="titulo">
		<title>Listagem de Categorias</title>
	</ui:define>

	<ui:define name="conteudo">

		<h2>Categorias cadastradas no sistema</h2>

		<c:if test="#{!empty param['msg']}">
			<div class="alert alert-success">
				<h:outputText value="#{param['msg']}"></h:outputText>
			</div>
		</c:if>

		<h:dataTable var="user" value="#{categoriaMB.categorias}"
			class="table table-striped table-bordered table-condensed">

			<h:column>
				<f:facet name="header">
					<h:outputText id="columnID" value="ID_Categoria" />
				</f:facet>
				<h:outputText id="ID" value="${user.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText id="columnNome" value="Nome Categoria" />
				</f:facet>
				<h:outputText id="nome" value="${user.nome}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText id="columnDescriao" value="Descricao" />
				</f:facet>
				<h:outputText id="descricao" value="${user.descricao}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText id="deletar" value="AÃ§Ãµes" />
				</f:facet>
				<h:form>
					<h:commandButton class="btn" action="#{user.deletarCategoria}" value="Deletar"
						onclick="javascript:return(confirm('Deletar a Categoria?'))" />
				</h:form>
			</h:column>

		</h:dataTable>

	</ui:define>

</ui:composition>

</html>
